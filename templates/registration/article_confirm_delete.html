{% extends 'registration/base.html' %}

{% block title %}{% block title-meta %}
   حذف مقاله
{% endblock %}{% endblock %}

{% block main %}
<div class="col-md-8 text-center mx-auto">
            <!-- general form elements -->
            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title mb-0 float-left">حذف مقاله</h3>
              </div>
              <!-- /.card-header -->
                <div class="card-body py-4">
              <!-- form start -->
                <form method="post">{% csrf_token %}
                    <p class="py-2">آیا از حذف مقاله "<span class="text-blue">{{ object }}</span>" از <span class="text-bold">{{ object.author.get_full_name }}</span> مطمئن هستید ؟</p>
                    {{ form }}
                    <input type="submit" value="حذف" class="btn-danger">
                </form>
                </div>
    </div>
</div>
{% endblock %}
